<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebAssembly: Externally compiled calculations</title>
</head>

<body>
    <script>
        fetch('program.wasm')
            .then(r => r.arrayBuffer())
            .then(b => WebAssembly.instantiate(b))
            .then(({ instance, module }) => {
                alert(instance.exports.add(3, 5));
            })
    </script>
</body>

</html>
