<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebAssembly: Time</title>
    <style>
        html,
        body,
        button {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <button onclick="reportTime()">Report time</button>
    <br>
    <div id="time"></div>

    <script>
        function reportTime() {
            Module.ccall(
                'report_time', // name of C function
                'void', // return type
                [], // argument types
                []); // arguments
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
